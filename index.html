/* Circles */
.heart::before,
.heart::after {
  content: "";
  width: 150px;
  height: 150px;
  background:#941463;
  /* box-shadow: inset 0 2px 2px #450A3B; */
  border-radius: 50%;
  position: absolute;
  z-index: 2;
}
.heart::before {
  top: -60px;
  left: 0;
}
.heart::after {
  left: 60px;

}
